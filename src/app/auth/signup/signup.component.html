
    <section class="mt-5 pt-5">
        <form fxLayout="column" fxLayoutAlign="center center"  fxLayoutGap="10px" #f="ngForm" (ngSubmit)="addUser(f)">
           <mat-form-field>
            <mat-label>نام خود را وارد کنید.</mat-label>

            <input type="text" matInput required ngModel name="fullname">
            <mat-error>نام نمی تواند خالی باشد </mat-error>
           </mat-form-field>
           <mat-form-field>
            <mat-label>ایمیل خود را وارد کنید</mat-label>

            <input type="email" matInput email required ngModel name="email" #emailinput>
            <mat-error>ایمیل نامعتبر است</mat-error>
           </mat-form-field>

            <mat-form-field >
                <mat-label>رمز عبور </mat-label>
                <input matInput [type]="hide() ? 'password' : 'text'" required ngModel name="password"
                minlength="8"
                #pass="ngModel"
                />
                <a
                  mat-icon-button
                  matSuffix
                  (click)="clickEvent($event)"
                  [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide()"
                >
                  <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
            </a>
            <mat-error class="text-danger" [hidden]="!pass.touched && pass.valid ">رمز عبور حداقل باید 8 کاراکتر داشته باشد!!!</mat-error>
            <mat-hint align="end">{{pass.value.length}}/8</mat-hint>
              </mat-form-field>
              <mat-form-field>
                <mat-label>تاریخ تولد</mat-label>
                <input matInput [matDatepicker]="picker" ngModel name="birthday">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
              
              <mat-checkbox ngmodel required >با شرایط و ضوابط موافقم.</mat-checkbox>   
                     
              <button mat-raised-button  type="submit"  [disabled]="f.invalid" *ngIf="!isLoading">ثبت</button>
              <mat-spinner *ngIf="isLoading"></mat-spinner>

        </form>
    </section>
